<body>
<h1>乘法列表2*3两行三列的列表，样式如下：
1,2,3
2,4，6
3,6,9
第I行第J列位置的值等于I*J
顺次非递减得到第四个值为4；
设计一个算法，n*m第K位置的值
</h1>
<script type="text/javascript">
	function caculate(n,m,k){
	var result=[];
	var p=0;
	var a=[];
	for(var i=0;i<n;i++){
		a[i]=[];
		for(var j=0;j<m;j++){
			a[i][j]=(i+1)*(j+1);
			if(i<=j){
				result[p]=a[i][j];
				p++;
			}
		}
	}
	console.log(result[k-1]);
}
</script>
